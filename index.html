<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<header>
		<h1>Ejercicios</h1>
	</header>
	<img src="tarea1.png" alt="ejercicios">
	<div class="result">
	<p id="7a"></p>
	<p id="7b"></p>
	<p id="8a"></p>
	<p id="8b"></p>
	</div>
	<script type="text/javascript">
		var t=prompt("introduce un valor para el ejercicio 7: ")
		var a=t
		var x=parseFloat(prompt("introduce un valor X para el ejercicio 8: "))
		var y=parseFloat(prompt("introduce un valor Y para el ejercicio 8: "))

		t=Math.log10(Math.abs(Math.pow(t,2)-Math.pow(t,3)))
		a=(75/(2*a))*Math.cos(0.8*a-3)
		c=Math.pow(x,2)+Math.pow(y,2)-(Math.pow(x,2)/Math.pow(y,2))
		d=Math.sqrt(x*y)-Math.sqrt(x+y)+Math.pow(((x-y)/(x-2*y)),2)-Math.sqrt(x/y)
		document.getElementById("7a").innerHTML="El resultado de 7.a es= "+t;
		document.getElementById("7b").innerHTML="El resultado de 7.b es= "+a;
		document.getElementById("8a").innerHTML="El resultado de 8.a es= "+c;
		document.getElementById("8b").innerHTML="El resultado de 8.b es= "+d;
	</script>

	<h1>Edad de tu mascota</h1>
	<p id="años"></p>
	<script type="text/javascript">
		var p=prompt("Clase de mascota (perro o gato): ")
		if (p=="perro"){
			var m=prompt("Edad del perro: ")
			if (m==0){
				document.getElementById("años").innerHTML="La edad de su perro es: 0 años";
			}
			else{
				edad=16*Math.log(m)+31
			document.getElementById("años").innerHTML="La edad de su perro es: "+edad+" años";
			}
		}
		else{
			var m=prompt("Edad del gato: ")
			if (m==0){
				document.getElementById("años").innerHTML="La edad de su gato es: 0 años"
			}
			else{
				if (m==1){
				document.getElementById("años").innerHTML="La edad de su gato es: 12 años"
				}
				else{
				edad=24+4*(m-2)
				document.getElementById("años").innerHTML="La edad de su gato es: "+edad+" años";
				}
			}
			
			
		}
	</script>
	<img  class="imagen" src="perro.jpg">
	<img class="imagen1" src="gato.jpg">
</body>
</html>
